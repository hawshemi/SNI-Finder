name: Build and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Build binary
        env:
          GOARCH: ${{ matrix.arch }}
          GOOS: ${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'macos-latest' && 'darwin' || 'windows' }}
        run: |
          go build -o SNI-Finder-${{ matrix.os }}-${{ matrix.arch }} .

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: SNI-Finder-${{ matrix.os }}-${{ matrix.arch }}
          path: SNI-Finder-${{ matrix.os }}-${{ matrix.arch }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v3
        with:
          name: SNI-Finder-${{ matrix.os }}-${{ matrix.arch }}
          path: .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: SNI-Finder-${{ matrix.os }}-${{ matrix.arch }}
          asset_name: SNI-Finder-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
